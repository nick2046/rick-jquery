<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>


<script type="text/javascript" src="../lib/common.js"></script>
<script>
	//原生js加载函数
	window.onload = function(){
		// do something
		console.log('js: '+ (+new Date()) );
	}
	//jQuery 加载函数
	/*
	* jQuery语法格式
		$('节点').actionName().actionName2().actionName3();
		实现链式操作的原理
		执行完相应的函数后，函数会把节点对象返回， return this;
	*/
	$(document).ready(function(){
		// do something
		console.log( 'jQuery: ' + (+new Date()));
	});
	// jquery 简化加载函数
	// $(function(){

	// })
</script>
</body>
</html>
