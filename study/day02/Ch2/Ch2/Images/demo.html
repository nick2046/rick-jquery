<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		*{ margin:0;padding: 0; }
		td{ border:1px solid #000;text-align: center;width: 100px;height: 30px;line-height: 30px; }
		img{ width: 85px;height: 120px; }
		table{ border:1px solid #000;border-collapse: collapse; }
		button{ margin-left: 5px; }
		tr{ background-color: #ddd; }
		tr:last-child{ background-color: #fff; }
		tr:nth-child(3){ background-color: #fff; }
		#head{ font-weight: bold;background-color: #d3d3d3; }
	</style>
</head>
<body>
	<table cellpadding="2px" cellspacing="5">
		<tr id="head">
			<td>选项</td>
			<td>编号</td>
			<td>封面</td>
			<td>购书人</td>
			<td>性别</td>
			<td>购书价</td>
		</tr>
		<tr>
			<td><input type="checkbox" name=""></td>
			<td>1001</td>
			<td><img src="../../../160830/images/img03.jpg" alt=""></td>
			<td>李晓明</td>
			<td>男</td>
			<td>35.60元</td>
		</tr>
		<tr>
			<td><input type="checkbox" name=""></td>
			<td>1002</td>
			<td><img src="../../../160830/images/img04.jpg" alt=""></td>
			<td>刘明明</td>
			<td>女</td>
			<td>37.80元</td>
		</tr>
		<tr>
			<td><input type="checkbox" name=""></td>
			<td>1003</td>
			<td><img src="../../../160830/images/img08.jpg" alt=""></td>
			<td>张小星</td>
			<td>女</td>
			<td>45.60元</td>
		</tr>
		<tr>
			<td><label><input type="checkbox" name="" value="">全选</label></td>
			<td><button type="button">删除</button></td>
			<td colspan="4" rowspan="" headers=""></td>
		</tr>
	</table>
		
		
		<script type="text/javascript" src="../Jscript/jquery-3.1.0.min.js"></script>
		<script type="text/javascript">
			var $button = $('button');
			var $checkbox = $('label input');
			var $input = $('td input:checkbox:not(:last)')
			$checkbox.click(function(){
				if (this.checked) {					
				$('input:checkbox').prop('checked','true');
				}else{
				$('input:checkbox').prop('checked','');
				}
			})
			$button.on('click',$input,function(){
				$input.each(function(){
				if ($input.prop('checked')) {
					$input.prop('checked').parents('tr').remove();
				}
					
				})
			})
		</script>
</body>
</html>
