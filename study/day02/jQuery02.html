<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div class="group-item parents">
		<div class="group-item" data-username="zhangsan">
			<div>用户名</div>
			<div class="item-box">
				<input type="text">
			</div>
		</div>
	</div>
	

	<div class="group-item">
		<div>密码</div>
		<div class="item-box">
			<input type="password">
		</div>
	</div>


	<p class="myclass">目标节点标签p</p>
	<input type="password">
<script type="text/javascript" src="../lib/jquery-3.1.0.min.js"></script>
<script>
	$(function(){
		// empty() 把元素内部的节点清空
		// .html('') 把元素内部赋值为空字符串
		//$("p.myclass").empty();

		$('p.myclass').click(function(e){
			alert( $(e.currentTarget).html() )
		});
		// clone() 复制节点元素
		// 复制节点，并植入到body内部的最后面
		// clone( true ) 复制节点及上面绑定的事件
		$('body').append( $('p.myclass').clone( true ).addClass('class2') );

		// replaceWith() 替换节点，直接把当前操作对象覆盖
		// $('p.class2').replaceWith('<li>替换了class2的p标签</li>');

		// wrap() 把元素包裹起来
		// <div class="">
		// 	<div></div>
		// 	<div></div>
		// 	<div></div>
		// </div>	
		$('p.class2').wrap('<div class="itswrap"></div>');

		// hasClass() 【比较常用的函数】 判断是否含有某个class 返回 true || false;
		// each(index, item) 遍历函数 (下标，目标对象) 
		$('p').each(function(index, item){
			console.log( $( item ).hasClass('class2') )
		});

		// jquery事件 $('').事件名(function(){do something}) 事件名把js里面的on去掉
		// $('p').hover(function(){})

		// 【常用于表单验证】，对输入框强制聚焦
		$('input:password').focus();

		// .next() 元素的后面一个元素
		console.log( $('p.myclass:eq(0)').next().attr('type') ) 
		// prev() 元素的前面一个元素
		console.log( $('input:password').prev().html() );
		// closest() 向元素的上级查找，找到最近的一个
		var username = $('input:text').closest('.group-item').data('username');
		console.log( username );

		// parent() parents() closest() 区别
		//往上一层的元素
		$('input:text').parent();
		//所有父级元素的集合
		$('input:text').parents();
		// find('.parents') 在元素集合中【过滤】出class=parents的元素
		// 向上查找返回parents集合，然后在集合中过滤
		$('input:text').parents().find('.parents')

		//向上查找，查找过程中把.parents匹配出来
		$('input:text').parents('.parents')

		// 自定义事件 qwert 
		// 自定义事件触发 $('p.class2').trigger('qwert', {name: 'zhangsan',age: 30});
		$(document).on('qwert','p.class2',function(e, data){// 参数 (默认事件, 自定义参数)
			console.log(data);
			alert('trigger success: ' + data.name);
		});



	});
</script>
</body>
</html>
