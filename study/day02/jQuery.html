<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p class="myclass" data-type='asdas'>标尺位置p标签</p>
	<script type="text/javascript" src="../lib/jquery-3.1.0.min.js"></script>
	<script type="text/javascript">
		$(function(){
			//append() 在元素内部的最后增加节点
			$('body').append('<li style="color:red;list-style:none;" className="active">动态增加节点</li>');

			$('<li style="color:black;list-style:none;" className="active">动态增加第二个节点</li>').appendTo($('body'));

			//append() 在元素内部的最前面增加节点
			// $('body').prepend('<li>动态增加第三个节点</li>');
			$('<li>动态增加第三个节点</li>').prependTo('body');

			//after() 在元素的后面增加节点
			$('p').after('<p>放置在p标签后的第二个p标签</p>')
			//before() 在元素的前面增加节点

			//remove() 删除节点
			//removeClass() 去掉节点对象的class
			//removeAttr()  去掉节点去向的属性
			//attr 包括在标签上的所有"="赋值的属性，比如自定义的<li data-type="asda" data-type 就是属性</li>

			//attr() 获取当前节点的属性值
			$('p.myclass').attr('data-type');
			//修改data-type 属性
			$('p.myclass').attr('data-type','class')

			//insertAfter 把元素放置在节点的后面
			$('<li>insertAfter</li>').insertAfter($('p.myclass'));
			//insertBefore 把元素放置在节点的前面
			$('<li>insertBefore</li>').insertBefore($('p.myclass'));
		});
	</script>
</body>
</html>
