<script type="text/javascript">
	var xhr = null;
	if( window.XMLHttpRequest ){
		xhr = new XMLHttpRequest();
	}else{
		xhr = new ActionXObject('Microsoft.XMLHTTP')
	}
	// onload 此时的状态已经是请求发送成功，后端已经进行了响应 readyState == 4
	xhr.onload = function(){
		if( xhr.status == 200 ){
			console.log("responseText: " + xhr.responseText );
			// 返回xml文本格式，现在用的不多
			// 如果传输的数据格式要求xml时候，从这个字段取值 没有时候，为 null
			console.log( "responseXML: " + xhr.responseXML );
		}
	}
