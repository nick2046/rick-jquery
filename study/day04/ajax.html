<body>
	<script type="text/javascript">
		//ajax 异步的js喝xml 核心技术 XMLHttpRequest
		//第一步: var xhr = null;
		//第二步: xhr = new XMLHttpRequest()
		//注意写兼容对象
		//第三步:
		xhr.onload = function(){
			if (xhr.status) {
				//do something
			}
		}
		//第四步:xhr.open(请求方式,接口地址，是否异步)准备发起请求
		//第五步:xhr.send(不同方式注意参数的不同)
	</script>
