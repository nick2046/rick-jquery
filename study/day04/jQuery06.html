<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<!--表单提交 action="接口地址" method="调用接口的方式" 表单提交后会刷新当前页面，前端无法依靠脚本得到后端返回的信息，不建议使用此方法-->
	<form action="http://10.48.0.41:3000/User/getImgSlide" method="get">
		<input name="id" value="1601">
		<input name="name" value="yinguit">
		<!-- button标签没有指定type时候，默认submit类型-->
		<button id="button" type="button">点击提交</button>
	</form>
<script type="text/javascript" src="../lib/jquery-3.1.0.min.js"></script>
<script type="text/javascript">
	// var data2 = data;
	// var data2 = $.extend(true, {}, data);
	
	// var a = b = c = {}
	// var a = {}, b = {},c = {}
	// 深层复制 
	$(function(){
		$("#button").click(function(){
			// $(当前form表单).serialize() 以序列化的数据结构传输
			$.ajax({
				url: "http://10.48.0.41:3000/User/getImgSlide",
				type: "get",
				data: $("form").serialize(),
				// data: {
				// 	id: $().val(),
				// 	name: $().val()
				// },
				success: function(){
				}
			})
		})
	})
</script>
</body>
</html>
